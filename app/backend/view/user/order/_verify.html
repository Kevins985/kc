<div class="row mt-15">
    <div class="portlet-body form">
        <div class="form-group">
            <label class="col-md-3 text-right">操作:</label>
            <div class="col-md-8">
                <div class="md-radio-inline mt-0">
                    {% for key,val in {'paid':'同意','refused':'拒绝'} %}
                    <input type="radio" id="status_{{key}}" name="verify_status" value="{{key}}"  class="md-radiobtn"
                           {% if key=='paid' %}checked=""{% endif %} >
                    <label for="status_{{key}}">
                        <span class="check"></span>
                        <span class="box"></span> {{val}}
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mb-10">
            <label class="col-md-3 text-right">备注:
                <span class="required" aria-required="true">*</span>
            </label>
            <div class="col-md-8">
                <textarea class="form-control" id="verify_remark" rows="6"></textarea>
            </div>
        </div>
    </div>
</div>
