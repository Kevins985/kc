<div class="row mt-15 pl-5">
    <input type="hidden" id="order_id" value="{{data.order_id}}" />
    <div class="portlet-body form">
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">快递公司:</label>
            <div class="col-md-8">
                <input class="form-control" id="tracking_name" value="{{data.tracking_name}}" />
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">快递单号:</label>
            <div class="col-md-8">
                <input class="form-control" id="tracking_number" value="{{ data.tracking_number }}" />
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">查询地址:</label>
            <div class="col-md-8">
                <textarea class="form-control" id="tracking_url" cols="3">{{ data.tracking_url }}</textarea>
            </div>
        </div>
    </div>
</div>
