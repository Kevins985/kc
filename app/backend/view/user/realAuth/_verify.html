<div class="row mt-15 pl-5">
    <input type="hidden" id="id" value="{{data.id}}" />
    <div class="portlet-body form">
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">操作:</label>
            <div class="col-md-8">
                <div class="md-radio-inline mt-0">
                    <input type="radio" id="status_1" checked="" name="reply_status" value="1" class="md-radiobtn" />
                    <label for="status_1">
                        <span class="check"></span>
                        <span class="box"></span> 同意
                    </label>
                    <input type="radio" id="status_2" name="reply_status" value="2" class="md-radiobtn" />
                    <label for="status_2">
                        <span class="check"></span>
                        <span class="box"></span> 拒绝
                    </label>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">备注:</label>
            <div class="col-md-8">
                <textarea class="form-control" id="reply_content" cols="3"></textarea>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">证件号:</label>
            <div class="col-md-8">
                {{data.card_id}}
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">证件照:</label>
            {% if data.front_pic %}
            <div class="col-md-4">
                <a target="_blank" href="{{data.front_pic}}">
                    <img width="140px" src="{{data.front_pic}}" />
                </a>
            </div>
            {% endif %}
            {% if data.reverse_pic %}
            <div class="col-md-4">
                <a target="_blank" href="{{data.reverse_pic}}">
                    <img width="140px" src="{{data.reverse_pic}}" />
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
