<div class="col-md-12 id="listSearchBox">
    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-search"></i>搜索
            </div>
            <div class="tools">
                <a class="clearSearchBtn" href="javascript:;" title="重置表单">
                    <i class="fa fa-refresh font-white" aria-hidden="true"></i>
                </a>
                <a class="searchBoxBtn" href="javascript:;" title="关闭搜索框">
                    <i class="fa fa-close font-white" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="portlet-body flip-scroll">
            <div class="form-inline mt-5">
                <form id="searchForm" action="{{url('/backend/memberExtend/logs/'~userid)}}" method="post">
                    <div class="form-group">
                        <label>开始时间:</label>
                        <input type="text"  class="form-control form_datetime" autocomplete="off" style="width:120px;" value="{{params.start_date}}" placeholder="开始时间" id="start_date" name="start_date" />
                    </div>
                    <div class="form-group">
                        <label>结束时间:</label>
                        <input type="text"  class="form-control form_datetime" autocomplete="off" style="width:120px;" value="{{params.end_date}}" placeholder="结束时间" id="end_date" name="end_date" />
                    </div>
                    <div class="form-group">
                        <label>筛选条件:</label>
                        <select id="searchType" name="searchType" class="form-control">
                            <option value="descr" {{params.searchType|eq('descr','selected','')}}>描述</option>
                            <option value="created_time" {{params.searchType|eq('created_time','selected','')}}>创建时间</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchValue" name="searchValue" value="{{params.searchValue}}" placeholder="搜索">
                        <button type="button" id="searchBtn" class="btn btn-success">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
