<div class="row mt-20">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="{{ cmenu.icon }} font-dark"></i>
                    <span class="caption-subject bold uppercase">{{cmenu.name}}</span>
                </div>
                <div class="actions"></div>
            </div>
            <div class="portlet-body form">
                <form action="{{url('/backend/role/setMenus')}}" class="form-horizontal" id="setMenusForm">
                    <div class="form-body" id="formFieldData">
                        <div class="form-group">
                            <label class="col-md-2 control-label">角色名称
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="hidden" name="role_id" id="role_id" value="{{data.role_id}}" />
                                <input type="text" class="form-control" placeholder="角色名称" disabled="" id="role_name" name="role_name"
                                       value="{{data.role_name}}" />
                            </div>
                        </div>
                        <div class="form-group" id="menu_container">
                            <label class="col-md-2 control-label">权限</label>
                            <div class="col-md-7 zTreeDemoBackground mt-5 pl-0">
                                <ul id="menuTree" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-6">
                                <button type="button" id="setMenusSubmit" class="btn green">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
