<div class="row mt-15 pl-5">
    <input type="hidden" id="order_id" value="{{data.order_id}}" />
    <div class="portlet-body form">
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">快递名称:</label>
            <div class="col-md-8">
                <input class="form-control" readonly="" placeholder="快递名称/送货人姓名" id="delivery_name" value="{{data.delivery_name}}" />
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">快递单号:</label>
            <div class="col-md-8">
                <input class="form-control" placeholder="快递单号" id="delivery_no" value="{{ data.delivery_no }}" />
            </div>
        </div>
    </div>
</div>
