<div class="col-md-12 {% if params.searchType is empty %}hide{% endif %}" id="listSearchBox">
    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-search"></i>搜索
            </div>
            <div class="tools">
                <a class="clearSearchBtn" href="javascript:;" title="重置表单">
                    <i class="fa fa-refresh font-white" aria-hidden="true"></i>
                </a>
                <a class="searchBoxBtn" href="javascript:;" title="关闭搜索框">
                    <i class="fa fa-close font-white" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="portlet-body flip-scroll">
            <div class="form-inline mt-5">
                <form id="searchForm" action="{{url('/backend/member/list')}}" method="post">
                    <div class="form-group">
                        <label>筛选条件:</label>
                        <select id="searchType" name="searchType" class="form-control">
                            <option value="user_id" {{params.searchType|eq('user_id','selected','')}}>UID</option>
                            <option value="user_no" {{params.searchType|eq('user_no','selected','')}}>会员ID</option>
                            <option value="account" {{params.searchType|eq('account','selected','')}}>登陆账号</option>
                            <option value="nickname" {{params.searchType|eq('nickname','selected','')}}>姓名</option>
                            <option value="invite_userid" {{params.searchType|eq('invite_userid','selected','')}}>邀请人ID</option>
                            <option value="invite_code" {{params.searchType|eq('invite_code','selected','')}}>邀请码</option>
                            <option value="mobile" {{params.searchType|eq('mobile','selected','')}}>手机号</option>
                            <option value="client_ip" {{params.searchType|eq('client_ip','selected','')}}>注册IP</option>
                            <option value="created_time" {{params.searchType|eq('created_time','selected','')}}>创建时间</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchValue" name="searchValue" value="{{params.searchValue}}" placeholder="搜索">
                        <button type="button" id="searchBtn" class="btn btn-success">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
