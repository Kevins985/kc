<div class="row mt-20">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="{{ cmenu.icon }} font-dark"></i>
                    <span class="caption-subject bold uppercase">{{cmenu.name}}</span>
                </div>
                <div class="actions"></div>
            </div>
            <div class="portlet-body form">
                <form action="{{url('/backend/level/add')}}" class="form-horizontal formValidation"
                      method="post" data-callback="addSubmit" >
                    <div class="form-body" id="formFieldData">
                        <div class="form-group">
                            <label class="col-md-2 control-label">会员等级名称
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="会员等级名称" id="level_name" name="level_name"
                                       required data-fv-notempty-message="会员等级名称不能为空" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">级别
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <select class="form-control" id="grade" name="grade">
                                    <option value="0">当前 VIP0 等级</option>
                                    {% for num in range(1,10) %}
                                    <option value="{{num}}">设置 VIP{{num}} 等级</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">图标</label>
                            <div class="col-md-4" style='position:relative;'>
                                <a class="btn btn-default"><i class="fa fa-upload"></i>上传</a>
                                <input type="file" name="file" class="pic_file uploadImageBtn" data-type="level">
                            </div>
                            <div class="col-md-4 mt-10 ml-15 thumbnail" id='uploadImageContainer' style='position:relative;display:none'></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">折扣率
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="number"  class="form-control" placeholder="排序值" id="discount" name="discount" min="0" step="1" max="100" value="100"
                                       required data-fv-notempty-message="折扣率不能为空"
                                       data-fv-lessthan-inclusive="true" data-fv-lessthan-message="折扣率不能超过100"
                                       data-fv-greaterthan-inclusive="true" data-fv-greaterthan-message="折扣率不能低于0"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">经验值
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="number"  class="form-control" placeholder="经验值" id="exp_num" name="exp_num" step="10" value="0"
                                       required data-fv-notempty-message="经验值不能为空" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">描述</label>
                            <div class="col-md-8">
                                <textarea class="form-control" name="descr" id="descr" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-6">
                                <button type="submit" class="btn green">保存</button>
                                <button type="reset" class="btn default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
