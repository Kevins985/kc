<div class="row mt-20">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="{{ cmenu.icon }} font-dark"></i>
                    <span class="caption-subject bold uppercase">{{cmenu.name}}</span>
                </div>
                <div class="actions"></div>
            </div>
            <div class="portlet-body form">
                <form action="{{url('/backend/member/update')}}" class="form-horizontal formValidation"
                      method="put" data-callback="updateSubmit" >
                    <div class="form-body" id="formFieldData">
                        <div class="form-group">
                            <label class="col-md-2 control-label">账号
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="hidden" id="user_id" name="user_id" />
                                <input type="text" class="form-control" placeholder="账号" id="account" name="account"
                                       required data-fv-notempty-message="账号不能为空"
                                       pattern="^1(\d)10$" data-fv-regexp-message="请输入手机号码"
                                       data-fv-remote="true" data-fv-remote-url="{{url('/backend/member/checkAccountExists')}}" data-fv-remote-message="该账号已经存在" data-fv-field="account" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">昵称
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="昵称" id="nickname" name="nickname"
                                       required data-fv-notempty-message="昵称不能为空"/>
                            </div>
                        </div>
                        {% if data.photo_url %}
                        <div class="form-group">
                            <label class="col-md-2 control-label">头像</label>
                            <div class="col-md-4" style='position:relative;display:none;'>
                                <a class="btn btn-default"><i class="fa fa-upload"></i>上传头像</a>
                                <input type="file" name="file" class="pic_file uploadImageBtn" data-type="admin">
                            </div>
                            <div class="col-md-4 mt-10 ml-15 thumbnail" id='uploadImageContainer' style='position:relative;'>
                                <a href="javascript:;" class="delImageBtn"><i class="fa fa-remove"></i></a>
                                <img class="img-rounded" src="{{data.photo_url}}" />
                                <input type="hidden" id="photo_url" name="photo_url" value="{{data.photo_url}}" />
                            </div>
                        </div>
                        {% else %}
                        <div class="form-group">
                            <label class="col-md-2 control-label">头像</label>
                            <div class="col-md-4" style='position:relative;'>
                                <a class="btn btn-default"><i class="fa fa-upload"></i>上传头像</a>
                                <input type="file" name="file" class="pic_file uploadImageBtn" data-type="member" data-dom="photo_url">
                            </div>
                            <div class="col-md-4 mt-10 ml-15 thumbnail" id='uploadImageContainer' style='position:relative;display:none;'>

                            </div>
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label class="col-md-2 control-label">邮箱</label>
                            <div class="col-md-8">
                                <input type="email"  class="form-control" data-required="1"  placeholder="邮箱" id="email" name="email"
                                       data-fv-emailaddress-message="请输入正确的邮箱"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">手机号码</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="手机号码" id="mobile" name="mobile"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">地址</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control"  placeholder="地址" id="address" name="address" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-2 control-label">会员等级</label>
                            <div class="col-md-8">
                                <select class="form-control" name="level_id" id="level_id"
                                        data-fv-notempty data-fv-notempty-message="请选择所属会员等级">
                                    <option value="0">请选择</option>
                                    {% for k,v in levelList %}
                                    <option value="{{v.level_id}}">{{v.level_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">用户标签</label>
                            <div class="col-md-8">
                                <select class="form-control" name="tags[]" id="tags" multiple>
                                    {% for k1,v1 in tagsList %}
                                    <optgroup label="{{v1.category_name}}">
                                        {% for k2,v2 in v1.child %}
                                        <option value="{{v2.tag_id}}">{{v2.tag_name}}</option>
                                        {% endfor %}
                                    </optgroup>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">描述</label>
                            <div class="col-md-8">
                                <textarea class="form-control" name="descr" id="descr" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-6">
                                <button type="submit" class="btn green">保存</button>
                                <button type="reset" class="btn default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
