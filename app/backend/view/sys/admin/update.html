<div class="row mt-20">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="{{ cmenu.icon }} font-dark"></i>
                    <span class="caption-subject bold uppercase">{{cmenu.name}}</span>
                </div>
                <div class="actions"></div>
            </div>
            <div class="portlet-body form">
                <form action="{{url('/backend/admin/update')}}" class="form-horizontal formValidation"
                      method="put" data-callback="updateSubmit">
                    <div class="form-body" id="formFieldData">
                        <div class="form-group">
                            <label class="col-md-2 control-label">账号
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="hidden" name="user_id" id="user_id" />
                                <input type="text" class="form-control" disabled="true" placeholder="账号" id="account" name="account"
                                       required data-fv-notempty-message="账号不能为空"
                                       pattern="^[a-zA-Z0-9]+$" data-fv-regexp-message="账号只能是英文和数字" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">所属角色
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <select class="form-control" name="role_id" id="role_id"
                                        data-fv-notempty data-fv-notempty-message="请选择所属角色">
                                    <option value="">请选择</option>
                                    {% for k,v in roles %}
                                    <option value="{{v.role_id}}">{{v.role_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">邮箱
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="email"  class="form-control" data-required="1"  placeholder="邮箱" id="email" name="email"
                                       required data-fv-notempty-message="邮箱不能为空"
                                       data-fv-emailaddress-message="请输入正确的邮箱"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">手机号码
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" data-required="1"  placeholder="手机号码" id="mobile" name="mobile"
                                       required data-fv-notempty-message="手机号码不能为空"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">真实姓名
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="真实姓名" id="realname" name="realname"
                                       required data-fv-notempty-message="真实姓名不能为空"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">描述</label>
                            <div class="col-md-8">
                                <textarea class="form-control" name="descr" id="descr" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-6">
                                <button type="submit" class="btn green">保存</button>
                                <button type="reset" class="btn default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
