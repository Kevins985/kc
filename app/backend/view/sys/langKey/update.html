<div class="row mt-20">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="{{ cmenu.icon }} font-dark"></i>
                    <span class="caption-subject bold uppercase">{{cmenu.name}}</span>
                </div>
                <div class="actions"></div>
            </div>
            <div class="portlet-body form">
                <form action="{{url('/backend/langKey/update')}}" class="form-horizontal formValidation"
                      method="put" data-callback="updateSubmit" >
                    <div class="form-body" id="formFieldData">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Lang键名
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="hidden" name="key_id" id="key_id" value="0" />
                                <input type="text" class="form-control" disabled="" placeholder="Lang键名" id="key_name" name="key_name"
                                       required data-fv-notempty-message="Lang键名不能为空" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Lang键名备注
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <textarea class="form-control" name="descr" id="descr" rows="2" required data-fv-notempty-message="Lang键名备注不能为空"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">所属父级
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <select class="form-control" name="parent_id" id="parent_id"
                                        data-fv-notempty data-fv-notempty-message="请选择所属父级">
                                    <option value="0">顶级</option>
                                    {% for k,v in langKeyList %}
                                    <option value="{{v.key_id}}">{{v.key_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">排序值
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="number"  class="form-control" placeholder="排序值" id="sort" name="sort" step="1" max="255" value="100"
                                       required data-fv-notempty-message="排序值不能为空"
                                       data-fv-lessthan-inclusive="true" data-fv-lessthan-message="最大值不能超过255" />
                            </div>
                        </div>
                        {% for k,v in langList %}
                        <div class="form-group">
                            <label class="col-md-2 control-label">{{v.lang_name}}</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control value_name" name="value_name[{{k}}]" value="{{langKeyValues[k]}}" />
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-6">
                                <button type="submit" class="btn green">保存</button>
                                <button type="reset" class="btn default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
