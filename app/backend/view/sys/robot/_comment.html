<div class="row mt-15 pl-5">
    <input type="hidden" id="order_id" value="{{data.order_id}}" />
    <div class="portlet-body form">
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">分数:</label>
            <div class="col-md-8">
                <select class="form-control" name="star" id="star">
                    <option value="">请选择</option>
                    {% for key,val in [1,2,3,4,5] %}
                    <option value="{{val}}">{{val}}分</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">评论内容:</label>
            <div class="col-md-8">
                <textarea class="form-control" placeholder="评论内容" id="content" name="content" ></textarea>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group mt-10">
            <label class="col-md-3 text-right">评论库:</label>
            <div class="col-md-8">
                <select class="form-control" name="sel_comment" id="sel_comment">
                    <option value="">请选择</option>
                    {% for k,v in commentList %}
                    <option value="{{v.contents}}">{{v.contents}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
</div>
