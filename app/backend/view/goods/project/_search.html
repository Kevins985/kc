<div class="col-md-12 {% if params.searchType is empty %}hide{% endif %}" id="listSearchBox">
    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-search"></i>搜索
            </div>
            <div class="tools">
                <a class="clearSearchBtn" href="javascript:;" title="重置表单">
                    <i class="fa fa-refresh font-white" aria-hidden="true"></i>
                </a>
                <a class="searchBoxBtn" href="javascript:;" title="关闭搜索框">
                    <i class="fa fa-close font-white" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="portlet-body flip-scroll">
            <div class="form-inline mt-5">
                <form id="searchForm" action="{{url('/backend/project/list')}}" method="post">
                    <div class="form-group">
                        <label>筛选条件:</label>
                        <select id="searchType" name="searchType" class="form-control">
                            <option value="project_name" {{params.searchType|eq('project_name','selected','')}}>项目名称</option>
                            <option value="project_no" {{params.searchType|eq('project_no','selected','')}}>项目编号</option>
                            <option value="project_days" {{params.searchType|eq('project_days','selected','')}}>项目天数</option>
                            <option value="created_time" {{params.searchType|eq('created_time','selected','')}}>创建时间</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchValue" name="searchValue" value="{{params.searchValue}}" placeholder="搜索">
                        <button type="button" id="searchBtn" class="btn btn-success">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
