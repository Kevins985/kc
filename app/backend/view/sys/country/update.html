<div class="row mt-20">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="{{ cmenu.icon }} font-dark"></i>
                    <span class="caption-subject bold uppercase">{{cmenu.name}}</span>
                </div>
                <div class="actions"></div>
            </div>
            <div class="portlet-body form">
                <form action="{{url('/backend/country/update')}}" class="form-horizontal formValidation"
                      method="put" data-callback="updateSubmit" >
                    <div class="form-body" id="formFieldData">
                        <div class="form-group">
                            <label class="col-md-2 control-label">中文名称
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="hidden" id="id" name="id" value="0" />
                                <input type="text" class="form-control" placeholder="中文名称" id="name" name="name"
                                       required data-fv-notempty-message="中文名称不能为空" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">英文名称
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="英文名称" id="name_en" name="name_en"
                                       required data-fv-notempty-message="英文名称不能为空" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">所在洲
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <select class="form-control" name="continent" id="continent"
                                        required data-fv-notempty-message="所在地域不能为空" >
                                    <option value="">请选择</option>
                                    {% for k,v in continentList %}
                                    <option value="{{k}}">{{v.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">二字码
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="国家二字码" id="code" name="code"
                                       required data-fv-notempty-message="二字码不能为空"
                                       pattern="^[A-Z]+$" data-fv-regexp-message="二字码只能是大写英文"
                                       data-fv-stringlength="true" data-fv-stringlength-min="2" data-fv-stringlength-max="2" data-fv-stringlength-message="国家编码的长度必须是2个字符"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">电话区号</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" placeholder="电话区号" id="num_code" name="num_code"
                                       required data-fv-notempty-message="电话区号不能为空"
                                       data-fv-stringlength="true" data-fv-stringlength-min="1" data-fv-stringlength-max="5" data-fv-stringlength-message="电话区号的长度必须在1-5个字符之间"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">排序值
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <input type="number"  class="form-control" placeholder="排序值" id="sort" name="sort" step="1" max="255" value="100"
                                       required data-fv-notempty-message="排序值不能为空"
                                       data-fv-lessthan-inclusive="true" data-fv-lessthan-message="最大值不能超过255" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">状态
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-8">
                                <div class="md-radio-inline">
                                    {% for key,val in ['隐藏','显示'] %}
                                    <div class="md-radio">
                                        <input type="radio" id="status_{{key}}" {% if key==data.status %}checked=""{% endif %} name="status" value="{{key}}"
                                               class="md-radiobtn">
                                        <label for="status_{{key}}">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> {{val}}
                                        </label>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">描述</label>
                            <div class="col-md-8">
                                <textarea class="form-control" name="descr" id="descr" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-6">
                                <button type="submit" class="btn green">保存</button>
                                <button type="reset" class="btn default">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
